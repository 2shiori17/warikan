version: '3'

tasks:
  front:dev:
    dir: 'frontend'
    cmds:
      - npm run dev

  front:lint:
    dir: 'frontend'
    cmds:
      - npm run typecheck
      - npm run lint

  back:dev:
    dir: 'backend'
    cmds:
      - cargo watch -x run

  back:lint:
    dir: 'backend'
    cmds:
      - cargo check
      - cargo clippy

  back:fmt:
    dir: 'backend'
    cmds:
      - cargo fmt

  back:doc:
    dir: 'backend'
    cmds:
      - cargo watch -x doc
